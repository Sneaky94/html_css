<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="conteneur"> <!-- contient toutes les zone -->
        
        
        <!-- header = tete de la page -->
        <header>
            <p> Zone du Haut</p> <!-- Text dans la zone du haut -->
        </header>
        
        
        <!-- Div gauche = toute la zone (block) de la partie gauche -->
        <div class="gauche">
            <p> Zone de Gauche</p> <!-- Text dans la zone de gauche -->
        </div>
        <!-- reproduire les lignes: 20,21,22 autan de fois que vous voulez de zone -->
        
        
        <!-- Ex: -->
        <div class="milieu gauche">
            <p> Zone du Milieu</p>
        </div>
        <div class="milieu doit">
            <p> Zone du Milieu</p>
        </div>
        <div class="droite">
            <p> Zone de Droite</p>
        </div>  <!-- fin des zone -->

        
        <!-- Div clear = Stop l'effet flottant  -->
        <div class="clear"></div>
    </div>
</body>
</html>
